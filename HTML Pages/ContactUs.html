<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../Styles/MyCSS.css">
</head>

<body>

<div class="img">
    <main>
        <h1>Contact Us</h1>

        <h2>
            Got a question for us?
        </h2>

        <form action="../Scripts/PHP/ContactUsProcessForm.php" method="post">
            <div class="elem-group">
                <label for="forename">Forename</label>
                <input type="text" id="forename" name="forename" placeholder="Enter your first name" pattern=[A-Z\sa-z]{3,20} required>
            </div>
            <div class="elem-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Enter your surname" pattern=[A-Z\sa-z]{3,20} required>
            </div>
            <div class="elem-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="elem-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>

    </main>
</div>

<div class="navbar">

    <a href="Index.html">Home</a>
    <a href="Job%20Search.html">Job Search</a>
    <a href="">Universities and Funding</a>
    <a href="ContactUs.html">Contact Us</a>

</div>

</body>
</html>
